stages:
  - lintgit_check
  - build
  - test
  - demo_test

job_lintgit_check:
  stage: lintgit_check
  script:
    - ./tools/lintgit master $PWD
  only:
    - merge_requests
  tags:
    - MLU100

job_build_100:
  stage: build
  script: 
    - mkdir build
    - cd build
    - cmake -Dcnstream_build_integrated_lib=OFF ..
    - make -j16
    - cd ..
    - rm -rf build/
  only:
    - merge_requests
  tags:
    - MLU100

job_build_270:
  stage: build
  script:
    - mkdir build
    - cd build
    - cmake -DMLU=MLU270 -Dcnstream_build_integrated_lib=OFF ..
    - make -j16
    - cd ..
    - rm -rf build/
  only:
    - merge_requests
  tags:
    - MLU270

job_test_100:
  stage: test
  script:
    - mkdir build
    - pushd build
    - cmake -Dcnstream_build_tests=ON -Dcnstream_build_test_coverage=ON ..
    - make -j16
    - pushd bin
    - export LD_LIBRARY_PATH=../../mlu/MLU100/libs/x86_64/:../3rdparty/lib:../../lib:../../3rdparty/ffmpeg/lib
    - ./cnstream_test
    - popd
    - popd
  retry:
    max: 2 
    when:
      - runner_system_failure
  only:
    - merge_requests
  tags:
    - MLU100

