job_detect_demo_100:
  stage: demo_test
  script:
    - mkdir build
    - pushd build/
    - cmake ..
    - make -j16
    - popd
    - pushd samples/demo/
    - ./run.sh
    - popd
  retry:
    max: 2
    when:
      - runner_system_failure
  only:
    - merge_requests
  tags:
    - MLU100

job_demo_270:
  stage: demo_test
  script:
    - mkdir build
    - pushd build/
    - cmake -DMLU=MLU270 ..
    - make -j16
    - popd
    - pushd samples/demo/
    - ./run_resnet50_mlu270.sh
    - popd
  retry:
    max: 2
    when:
      - runner_system_failure
  only:
    - merge_requests
  tags:
    - MLU270

job_daily_test_1:
  stage: build
  script:
    - mkdir build
    - pushd build/
    - cmake ..
    - make -j16
    - popd
    - pushd samples/demo/
    - sed -i 's/for ((i = 0; i < 2; ++i))/for ((i = 0; i < 1; ++i))/g' env.sh
    - ./run.sh
    - popd
  only:
    - schedules
  tags:
    - MLU100

